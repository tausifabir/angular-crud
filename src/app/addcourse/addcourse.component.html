<div class="container mt-4">
  <div class="row">
    <div
      class="col-lg-6 col-md-6 col-sm-6 container justify-center-center card"
    >
      <h1 class="text-center mt-2">Add Course</h1>
      <div class="card-body">
        <form #courseForm="ngForm" (ngSubmit)="addNewCourse(courseForm.value)">
          <div class="form-group mb-2">
            <label>Course Name</label>
            <input
              type="text"
              ngModel
              name="courseName"
              class="form-control"
              placeholder="Enter Course Name"
              required
              minlength="4"
              maxlength="30"
            />
          </div>

          <div class="footer-body">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button
              type="button"
              class="btn btn-info px-3 mx-2"
              (click)="goBack()"
            >
              Go Back
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
